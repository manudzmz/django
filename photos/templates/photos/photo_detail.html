<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ photo.name }}</title>
</head>
<body>
{% include "photos/includes/menu.html" %}
    <h1>{{ photo.name }}</h1>
    <img src="{{ photo.url }}" alt="{{ photo.description }}" title="{{ photo.name }}" width="600">
    <p>
        <strong>Autor:</strong>
        {{ photo.owner.first_name }} {{ photo.owner.last_name }}
    </p>
    <p>{{ photo.description }}</p>
</body>
</html>
